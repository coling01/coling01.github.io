<head>
    <link rel="stylesheet" href="styles.css">
    <script src="jq.js"></script>
    <script src="rota.js"></script>
</head>

<h1>Riders rota tool</h1>
<p class="medium">
    <span>A group mph</span>
    <select id="aspeed">
        <optgroup>
            <option>14</option>
            <option>15</option>
            <option selected>16</option>
            <option>17</option>
            <option>18</option>
        </optgroup>
    </select>
    <span>B group mph</span>
    <select id="bspeed">
        <option>12</option>
        <option>13</option>
        <option selected>14</option>
        <option>15</option>
        <option>16</option>
    </select>
    <span>C group mph</span>
    <select id="cspeed">
        <option>10</option>
        <option>11</option>
        <option selected>12</option>
        <option>13</option>
        <option>14</option>
    </select>
</p>
<p>
    <button class="medium"onclick="populateTable()">Refresh Table</button>
</p>

<table id="rota" border="1">
</table>

<h2>
    Legend
</h2>
<table border="1">
    <tr>
        <td class="riding">R</td>
        <td>Riding</td>
    </tr>
    <tr>
        <td class="van">V</td>
        <td>Van Supporting Riders</td>
    </tr>
    <tr>
        <td class="camper">C</td>
        <td>Camper Van</td>
    </tr>
    <tr>
        <td>B</td>
        <td>Break in riding for all</td>
    </tr>
    <tr>
        <td>Miles</td>
        <td>Miles covered in each half hour time block</td>
    </tr>
    <tr>
        <td>Total Miles</td>
        <td>Total Miles covered so far</td>
    </tr>
</table>

<script>
    populateTable();
</script>
